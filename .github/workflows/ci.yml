name: CI

on:
  push:
    branches: [main]
    tags:
      - "*"
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Install node_modules
        run: npm ci
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
      - name: Create release
        if: ${{ github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          zip -r poker.zip dist

          gh release create "$tag" \
            --title="$tag" \
            main.js manifest.json styles.css poker.zip
